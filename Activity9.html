<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 9</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #3f6b2f;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 12px;
        }

        button:hover {
            background: #83a576;
        }
    </style>

</head>
<body>
    <div class="form">
     <h2>Registration Form</h2>
     <label for ="name">Name:</label>
        <input type="text" name="name"> <br><br>
        <label for ="email">Email:</label>
        <input type="email" name="email"> <br><br>
        <label for ="password">Password:</label>
        <input type="password" name="password"> <br><br>

         <label for="Select your Gender">Select your Gender</label><br>
        <select id="Gender">
            <option value="">Male</option>
            <option value="CSE">Female</option>
        </select>
        <br><br>

          <label>Bio</label> <br>
        <textarea rows="4" placeholder=" "></textarea>
           <br><br>
        <button type="submit">Submit</button>

    </div>
</body>
</html>
